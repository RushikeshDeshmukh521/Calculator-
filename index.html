<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Purple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <button class="span-two special">AC</button>
        <button class="special">DEL</button>
        <button class="operator">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">ร</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button>0</button>
        <button>.</button>
        <button class="span-two operator">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
